<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="message" class="alert alert-dismissable well bg-green bordered-left bordered-yellow" th:classappend="${lastAction}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <span th:text="${lastAction}">Test</span>
    </div>
</body>
</html>
