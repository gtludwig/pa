<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/login}" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var serverContext = [[;@{
        /}]];;;

        function register() {
            $(".alert").html("").hide();
            var formData = $('form').serialize();
            $.post(serverContext + "/user/registration", formData, function (data) {
                if (data.message == "success") {
                    window.location.href = serverContext + "/successRegister.html";
                }
            })
                .fail(function (data) {
                    if (data.responseJSON.error.indexOf("MailError") > -1) {
                        window.location.href = serverContext + "/emailError.html";
                    } else if (data.responseJSON.error.indexOf("InternalError") > -1) {
                        window.location.href = serverContext +
                            "/login.html?message=" + data.responseJSON.message;
                    } else if (data.responseJSON.error == "UserAlreadyExist") {
                        $("#emailError").show().html(data.responseJSON.message);
                    } else {
                        var errors = $.parseJSON(data.responseJSON.message);
                        $.each(errors, function (index, item) {
                            $("#" + item.field + "Error").show().html(item.defaultMessage);
                        });
                        errors = $.parseJSON(data.responseJSON.error);
                        $.each(errors, function (index, item) {
                            $("#globalError").show().append(item.defaultMessage + "<br>");
                        });
                    }
                });
</script>
<div class="container">
    <div class="text-center" >
        <form action="/" class="form-signin" enctype="utf8" method="POST" th:object="${pojo}">
            <div class="h3 mb-3 font-weight-normal">
                <span th:text="#{user.registration}">form</span>
            </div>

            <div>
                <label class="sr-only" th:text="#{user.firstName}" />
                <input type="text" class="form-control" th:placeholder="#{user.firstName}" th:field="*{firstName}" required/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label class="sr-only" th:text="#{user.lastName}" />
                <input type="text" class="form-control" th:placeholder="#{user.lastName}" th:field="*{lastName}" required/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label class="sr-only" th:text="#{user.email}" />
                <input type="email" class="form-control" th:placeholder="#{user.email}" th:field="*{email}" required/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label class="sr-only" th:text="#{user.password}">password</label>
                <input type="password" class="form-control"th:placeholder="#{user.password}"  th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label class="sr-only" th:text="#{user.passwordConfirm}">confirm</label>
                <input type="password" class="form-control" th:placeholder="#{user.passwordConfirm}" th:field="*{passwordConfirm}"/>
            </div>
            <!--            <button type="submit" th:text="#{gen.submit}">submit</button>-->
            <a href="#" onclick="register()" th:text="#{gen.submit}">submit</a>
        </form>
<!--        <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>-->
    </div>
</div>
</body>
</html>
